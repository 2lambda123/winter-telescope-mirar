version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    pre_create_environment:
      - echo "Command run at 'pre_create_environment' step"
      - $HOME/.local/bin/python -m pip install --upgrade --no-cache-dir pip setuptools<58.3.0
      - $HOME/.local/bin/python -m pip install poetry
      - $HOME/.local/bin/poetry install --with docs
    post_build:
      - echo "Command run at 'post_build' step"
      - echo `date`

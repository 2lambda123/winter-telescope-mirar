version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    post_create_environment:
      - echo "Command run at 'post_create_environment' step"
      - python -m pip install --upgrade --no-cache-dir pip setuptools
      - pip install -e .
      - export RAW_DATA_DIR=/
      - export OUTPUT_DATA_DIR=/

sphinx:
  builder: html
  fail_on_warning: true
